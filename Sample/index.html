<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type="text/javascript">
      let API_KEY = '';
      let container;
      let output;
      window.onload=function(){
        container = document.getElementById('container');
        output=document.getElementById('output');
      }
      
      async function sendPrompt(prompt = '') {
        //promptがない場合
        if (!prompt){output.value="プロンプトを入力してください"; return};
        //promptがある場合はリクエストを送信
        const response = await fetch('https://api.openai.com/v1/chat/completions', 
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${API_KEY}`,
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [
                {role: "system", content: "あなたはA-FrameのPrimitive ElementのHTMLタグを提供します。"},
                {role: "user", content: prompt+"¥n上記のオブジェクトのPrimitive ElementのHTMLタグをコードブロックで提供。ただし<a-scene>は含まない。"}], 
                temperature:0.5,
              }
            ),
          }
        );
      //レスポンスを受け取ったら、結果をjsonで取得
      const data = await response.json();
      //ChatGPTからの回答をテキストで取得
      var text=data.choices[0].message.content;
      output.value=(text+"\n\n");
      //結果を表示する準備
      output.value+="[結果]\n";

      //正規表現でコードブロックを抽出
      const regex = /```(?:html)?\n([\s\S]*?)\n```/g;
      text.replace(regex, (match, htmlTag) => {
        //console.log("code block: "+match);
        //console.log("result: "+htmlTag);
        //コードブロック内のHTMLタグを表示
        output.value+=htmlTag+"\n";
        //コードブロック内のHTMLタグを空のdiv要素に追加
        const elements = document.createElement('div');
        elements.innerHTML = htmlTag.trim();
        //各要素(オブジェクト)をcontainerに移動
        while (elements.firstChild) {
          container.appendChild(elements.firstChild);
        }
      });
      //適切なHTMLタグが見つからなかった場合
      if (!text.match(regex)) {
        output.value+='No A-Frame primitive element found.';
      }
    }
    function reset(){
      // container要素の子要素を削除
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
      output.value="Wait...";
    }
    function onClick() {
      reset();
      //get text from textarea
      let prompt = document.getElementById('input').value;
      sendPrompt(prompt);
    }
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity id="container"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <div style="position: fixed; top: 20px; left: 20px; width: 20%;">
      <textarea id="input" style="font-size: 20px; width: 100%; height: 250px;"></textarea>
      <button onclick="onClick()" style="display: block; margin: 10px 0; width: 100%; height: 50px;">Submit</button>
      <textarea id="output" style="font-size: 18px; width: 100%; height: 250px;"></textarea>
    </div>
  </body>
</html>
