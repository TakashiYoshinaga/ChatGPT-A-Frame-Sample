<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type="text/javascript">
    async function sendPrompt(prompt = '') {
      console.log("hogehoge");
      let API_KEY = ''
      
      // promptがない場合
      if (!prompt) return
      
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${API_KEY}`,
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{role: "system", content: "あなたはA-FrameのPrimitive ElementのHTMLタグをコードブロックで提供します。"},{role: "user", content: prompt+" これらのオブジェクトのPrimitive ElementのHTMLタグを提供。<a-scene>は含まない。"}], 
          temperature:0.5,
        }),
      });
      
      const data = await response.json();
      var text=data.choices[0].message.content;
      console.log(data)
      console.log(text)
      const regex = /```(?:html)?\n([\s\S]*?)\n```/g;
      let match;
      const aFrameTag = document.createElement('div');
      const container = document.getElementById('container');
      while ((match = regex.exec(text)) !== null) {
        const htmlTag = match[1];
        console.log(htmlTag);
        // a-frameのタグを生成する処理
        aFrameTag.innerHTML += htmlTag.trim();
      }
      // container要素の子要素を削除
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
      
      while (aFrameTag.firstChild) {
        container.appendChild(aFrameTag.firstChild);
      }
    }
    
    function addBox() {
      //get text from textarea
      let prompt = document.querySelector('textarea').value;
      sendPrompt(prompt);
    }
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity id="container"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <div style="position: fixed; top: 20px; left: 20px; width: 20%;">
      <textarea style="font-size: 20px; width: 100%; height: 300px;"></textarea>
      <button onclick="addBox()" style="display: block; margin-top: 20px;width: 100%; height: 50px;">Submit</button>
    </div>
  </body>
</html>
